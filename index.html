<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="nicolas-cool-GSQISzQlYtY-unsplash.jpg">
        <div class="right-content">
            <div class="first-row">
                <div class="header-wrapper">
                    <h1>
                        Sign up for nothing! This is not a real online service! Enter random stuff in the fields below
                        to sign up.<br><br> Sign up to get started.
                    </h1>
                </div>
            </div>
            <div class="second-row">
                <form autocomplete="off">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div> 
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div> 
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                    </div>
                    <div> 
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div> 
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                    <button role="button" type="submit" class="button-60">CREATE ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
